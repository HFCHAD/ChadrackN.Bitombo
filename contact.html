<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="index.html"><img src="img/Chadesign3.jpg" alt="logo"></a>
                
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Accueil</a></li>
                    <li><a href="about.html">À propos</a></li>
                    <li><a href="portfolio.html">Portfolio</a></li>
                    <li class="active"><a href="contact.html">Contact</a></li>
                </ul>
                <div class="mobile-menu">
                    <i class="fas fa-bars"></i>
                </div>
            </nav>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <div class="container">
                <h1 class="section-title">Contactez-moi</h1>
                <p class="section-subtitle">N'hésitez pas à me contacter pour toute question ou projet</p>
                
                <div class="contact-content">
                    <div class="contact-info">
                        <div class="info-card">
                            <i class="fas fa-îcône-linkedin"></i>
                            <a href="https://www.linkedin.com/in/chadracknbitombo/"><i class="fab fa-linkedin"></i></a>
                            <h3>linkedin</h3>
                        <div class="info-card">
                            <i class="fas fa-envelope"></i>
                            <h3>Email</h3>
                            <p>bitombochadrack@gmail.com</p>
                        </div>
                        <div class="info-card">
                            <i class="fas fa-phone"></i>
                            <h3>Téléphone</h3>
                            <p>+33 7 83 91 10 15</p>
                        </div>
                    
                    <div class="contact-form">
                        <form id="contactForm" action="https://formspree.io/f/mblyyljk" method="POST">
  <div class="form-group">
    <label for="name">Nom complet</label>
    <input type="text" id="name" name="name" required placeholder="Votre nom complet">
  </div>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="votre@email.com">
  </div>

  <div class="form-group">
    <label for="subject">Sujet</label>
    <input type="text" id="subject" name="subject" required placeholder="Sujet du message">
  </div>

  <div class="form-group">
    <label for="message">Message</label>
    <textarea id="message" name="message" rows="5" required placeholder="Votre message ici..."></textarea>
  </div>

  <button type="submit" class="btn">Envoyer le message</button>
</form>

<div id="formMessage" class="form-message"></div>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Chadrack Nsimba Bitombo. Tous droits réservés.</p>
            <div class="social-links">
                <a href="https://www.linkedin.com/in/chadracknbitombo/"><i class="fab fa-linkedin"></i></a>
                
        </div>
    </footer>

    <script src="js/script.js"></script>
</body>
</html>
